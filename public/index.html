<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tell me a story about...</title>


  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script> -->
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-2">

        <!-- Floating Multiline Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows= "3" id="textbox1" ></textarea>
            <label class="mdl-textfield__label" for="sample5">start story...</label>
          </div>
        </form>


        <P class="text-style">Temperature</p>
          <p style="width:100%">
            <input id="slider1" oninput="sliderChange1(this.value)" class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="1" value=".5" step=".01">
          </p>
          <output class="output-style" id="output1">0</output>
          <P class="text-style">Characters to generate</p>
            <p style="width:100%">
              <input id="slider2" oninput="sliderChange2(this.value)" class="mdl-slider mdl-js-slider" type="range" id="s1" min="2" max="300" value="120" step="2">
            </p>
            <output class="output-style" id="output2">0</output>



            <div class="generate-button">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="generateChain()">
                submit
              </button>
            </div>
          </div>
          <div class="col-sm-2">
          </div>

          <div class="col-sm-4">
            <div id="story">
              <p id="recordedText">Tell me a story about...</p>
            </div>
          </div>
          <div class="col-sm-4">
          </div>
        </div>
      </div>
    </div>



    <!--
    <h1>Interactive LSTM Text Generation with childrens books</h1>
    <h2>This example uses a pre-trained model on a corpus of childrens books</h2>

    <br/> length:
    <input id="lenSlider" type="range" min="1" max="100" value="20"> <span id="length">20</span>
    <br/> temperature:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span>
    <p id="status">Loading Model</p>
    <p id="result">
    <span id="original"></span><span id="prediction"></span>
  </p> -->




  <script src="main.js"></script>

</body>


</html>
